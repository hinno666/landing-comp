<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Night trips</title>
  </head>
  <body>
   <div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="header__menu">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <ul class="menu__list">
          <li class="list__item"><a href="#">Главная</a></li>
          <li class="list__item"><a href="#">Курсы</a></li>
          <li class="list__item"><a href="#">Расписание</a></li>
          <li class="list__item"><a href="#">Преподаватели</a></li>
          <li class="list__item"><a href="#">Рассылка</a></li>
          <li class="list__item"><a href="#">Контакты</a></li>
        </ul>
        <a href="#" class="menu__register" onclick="openRegistrationPopup()">Зайти в кабинет</a>
      </div>
      <div class="header__info">
        <h1 class="header__title">Первый курс по компьютерной сборке</h1>
        <div class="header__timer">
          <div class="timer__block">
            <span id="days">18</span>
            дней
          </div>
          <div class="timer__block">
            <span id="hours">03</span>
            часов
          </div>
          <div class="timer__block">
            <span id="minutes">23</span>
            минут
          </div>
          <div class="timer__block">
            <span id="seconds">12</span>
            секунд
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Модальное окно регистрации -->
  <div id="registrationPopup" class="popup">
    <div class="popup__content">
      <h2 class="popup__title">Регистрация</h2>
      <form class="popup__form">
        <input type="text" name="name" placeholder="Имя">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Пароль">
        <button type="submit">Зарегистрироваться</button>
      </form>
      <button class="popup__close" onclick="closeRegistrationPopup()">
        <svg width="10" height="10" viewBox="0 0 10 10">
          <line x1="0" y1="0" x2="10" y2="10"></line>
          <line x1="10" y1="0" x2="0" y2="10"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
    
    <script src="js/main.js"></script>
  </body>
</html>
